<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="./bootstrap.min.css" rel="stylesheet">
<style>
a,li{
border:none;
color: white;
width:100%;
margin-top:20px;
text-decoration: none;
}
.table {
width:400px;
margin-left:auto;
margin-right:auto;
margin-top:50px;
}
a{
margin-left:40%;
}
</style>
<table class="table table-dark">
<tr><td onclick="clickA('#adddata')"><a href="adddata" id="adddata">Add Data</a></td></tr>
<tr><td onclick="clickA('#seealldata')"><a href="seealldata" id="seealldata">Show Data</a></td></tr>
<tr><td onclick="clickA('#sell')"><a href="sell" id="sell">Sell</a></td></tr>
<tr><td onclick="clickA('#salesData')"><a href="salesData" id="salesData">Sales Data</a></td></tr>
</table>
<script>
function $(selector) {
	return document.querySelector(selector);
}
function clickA(selector) {
	$(selector).click();
}
</script>
